<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="contact us">
    <link rel="stylesheet" href="style.css">
    <title>cotact us</title>
</head>
<body>
    <main>
        <section>
            <h1>Contact Us</h1>
            <p class="comment">Get in touch with us! We would love to hear from you, whether you have a question, feedback, or just want to say hello :)</p>
            <div class="location">
                <p class="address">Windmill St, London, W1D 7LX</p>
                <p class="position">39 N Cole Ave, Spring Valley, NY 10977</p>
            </div>
            <div class="revers_triangle"></div>
            <div class="sercle"></div>
        </section>
        <aside>
            <form action="index.html" method="post">
                <p class="ms">Send us a message</p>
                <input class="in" type="text" name="name" placeholder="Name">
                <input class="in" type="email" name="email" placeholder="Email">
                <input class="in" type="phone" name="phone" placeholder="Phone">
                <p class="choise">preferred contact method of communication</p>
                <div class="ch">
                   
                    <label>
                        <input type="radio" name="contact" value="email" checked>Email
                    </label>
                    <label>
                        <input type="radio" name="contact" value="phone">Phone
                    </label>
                </div>
                <textarea class="in" rows="6" cols="1" placeholder="Message" ></textarea>
                <button type="submit">submit</button>
            </form>
        </aside>
    </main>
</body>
</html>
