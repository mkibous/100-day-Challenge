<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="mobile-navigation">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

                <h4 class="m">Mehdi Kibous</h4>

            </div>
        </header>
        <section class="b">
            <ul>
                <li>
                    <i class="fa-solid fa-user-group leftic"></i>
                    <a href="#">Personal Data</a>
                    <i class="ph ph-caret-right rightic"></i>
                </li>
                <li>
                    <i class="fa-solid fa-envelope leftic"></i>

                    <i class="ph ph-caret-right rightic"></i>

                    <i class="fa-solid fa-bell leftic"></i>

                    <i class="ph ph-caret-right rightic"></i>

                <li>
