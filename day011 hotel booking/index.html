<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/36dfcc1cb2.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body class="font-['Open_Sans',system-ui] font-medium h-screen bg-[#E7B389] flex justify-center items-center ">
    <main class="bg-white max-w-7xl relative flex flex-row gap-5 p-8 shadow-[0px_0px_17px_12px_#00000024] rounded-3xl w-4/5 max-md:flex-col-reverse">
        <section class="flex-initial w-4/12 flex flex-col gap-4 justify-between max-md:w-full">
            <div class="flex flex-col gap-4">
            <p>Chek in</p>
            <input class="cursor-pointer bg-gray-100 text-gray-400 w-full h-12 rounded-md px-3" type="date" name="chekin" id="chekin">
            <p>Chek Out</p>
            <input class="cursor-pointer bg-gray-100 text-gray-400 w-full h-12 rounded-md px-3" type="date" name="chekout" id="chekout">
            <div class="flex gap-3">
                <div class="flex-1">
                    <p>Adults</p>
                    <select class="cursor-pointer bg-gray-100 text-gray-400 w-full h-12 rounded-md px-3" name="Adults" id="Adults">
                        <option value="1" selected>1</option>
                        <option value="1">2</option>
                        <option value="1">3</option>
                        <option value="1">4</option>
                    </select>
                </div>
                <div class="flex-1">
                    <p>Children</p>
                    <select class="cursor-pointer bg-gray-100 text-gray-400 w-full h-12 rounded-md px-3" name="Adults" id="Adults">
                        <option value="0" selected>0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                </div>
            </div>
        </div>
            <button class="bg-orange-500 text-white w-full h-12 rounded-3xl bottom-0">Search</button>
        </section>
        <aside class="flex-1 flex gap-6 flex-col justify-between">
            <div class="relative ">
                <img class="w-full h-full" src="room.jpg" alt="bigpic">
                <div class="absolute px-16 py-2 bg-[rgba(0,_0,_0,_0.30)] rounded-e-xl backdrop-blur-[5px] text-white z-10 bottom-5 left-0">
                    <p>Golden Apatments</p>
                    <div class="flex gap-3">
                        <i class="fa-solid fa-location-dot"></i>
                        <p class="text-xs font-normal">Punta Cana, Dominical Republic</p>
                    </div>
                </div>
            </div>
            <div class="flex-auto grid grid-cols-3 gap-5 relative">
                <img class="w-full h-full" src="pic1.jpg" alt="pic1">
                <img class="w-full h-full" src="pic2.jpg" alt="pic2">
                <img class="w-full h-full" src="pic3.jpg" alt="pic3">
            </div>
        </aside>
    </main>
</body>
</html>
