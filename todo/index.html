<body class="dark bg-[#E5E5E5] text-black flex justify-center">
    <header class="bg-red-500 relative w-full">
        <img src="img2.jpeg" alt="forest" class="w-full h-64 object-cover object-center">
    </header>
    <main class="absolute top-14 z-10 max-w-[800px] flex flex-col gap-8 w-3/5">
        <div class=" text-white flex justify-between w-full">
            <h1 class="text-4xl font-bold">TODO</h1>
            <button id="theme-toggle" aria-label="Toggle theme">
                <i class="ph ph-moon font-bold text-4xl" id="icon"></i>
            </button>
        </div>
        <section class="bg-white pb-9 w-full lblack flex min-h-44 flex-col rounded-xl" id="section">
            <input id="input" type="text" class="border-gray-400 lblack p-5 border rounded-3xl h-8 m-3" placeholder="Creat a new todo..">
            <hr class="border border-gray-400 my-2">
            <p class="text-gray-400 absolute bottom-3 right-3">
                <output id="output">0/0</output> todos completed
            </p>
        <i id="tr" class="ph ph-trash absolute bottom-3 left-3 text-xl" onclick="trash()"></i>
        </section>
    </main>
